<h1>lista-personas</h1>
<input
type="text"
[(ngModel)]="tituloPersona">
<p>{{tituloPersona}}</p>
<button type="button" class="btn btn-primary"
[disabled]="!agregarPersona"
(click)="onAgregarPersona()">Agregar persona</button>
<p *ngIf="personaAgregada; else sinPersona">{{status}} con titulo de {{tituloPersona}}</p>
<ng-template #sinPersona>
  <p>No se ha agregado ninguna persona</p>
</ng-template>

<app-persona></app-persona>
<div>
  <h2>Listado Personas</h2>
  <ul *ngFor="let persona of personas">
    <li>nombre: {{persona.nombre}}  {{persona.apellido}}</li>
  </ul>
</div>
